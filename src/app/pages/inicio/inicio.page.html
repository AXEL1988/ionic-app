<ion-header>
  <ion-toolbar>
    <ion-title color="primary">Dragon Ball Z</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row class="ion-justify-content-center">
      <ion-col sizeXs="12" sizeSm="11" sizeMd="10" sizeLg="8" sizeXl="6">
        <ion-list>
          <ion-item *ngFor="let c of componente"
            [routerLink]="c.redirecTo"
            detail>
            <ion-icon slot="start" [name]="c.icon" color="primary"></ion-icon>
            {{ c.name}}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
