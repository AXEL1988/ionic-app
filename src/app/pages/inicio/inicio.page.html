<ion-header>
  <ion-toolbar>
    <ion-title color="primary">Componentes Ionic</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let c of componente"
      [routerLink]="c.redirecTo"
      detail>
      <ion-icon slot="start" [name]="c.icon" color="primary"></ion-icon>
      {{ c.name}}
    </ion-item>
  </ion-list>
</ion-content>
